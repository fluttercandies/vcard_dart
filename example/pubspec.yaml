name: vcard_studio
description: "vCard Dart library example application with Neo-Brutalism UI design."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  vcard_dart:
    path: ../
  # State Management
  flutter_riverpod: ^2.6.1
  # Routing
  go_router: ^14.8.1
  # Storage
  shared_preferences: ^2.5.3
  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
