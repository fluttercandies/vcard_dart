<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Neo-Brutalism Hard Shadow Pattern -->
        <filter id="hard-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feOffset dx="12" dy="12" result="offset"/>
            <feFlood flood-color="#000000" result="color"/>
            <feComposite in="color" in2="offset" operator="in" result="shadow"/>
            <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background: Transparent (removed for versatility) -->

    <!-- Decorative Background Shapes -->
    <!-- Top-left blue circle -->
    <circle cx="120" cy="120" r="60" fill="#0066FF" stroke="#000000" stroke-width="5"/>
    <!-- Bottom-right red circle -->
    <circle cx="904" cy="904" r="80" fill="#FF3366" stroke="#000000" stroke-width="5"/>
    <!-- Top-right yellow rectangle -->
    <rect x="820" y="80" width="100" height="100" fill="#FFD700" stroke="#000000" stroke-width="5" transform="rotate(15 870 130)"/>
    <!-- Bottom-left blue rectangle -->
    <rect x="60" y="820" width="80" height="80" fill="#0066FF" stroke="#000000" stroke-width="5" transform="rotate(-10 100 860)"/>

    <!-- Main Card Structure - Layered Neo-Brutalism Cards -->
    <!-- Back Card 1: Red, tilted -->
    <g transform="translate(180, 200) rotate(-8)">
        <rect x="0" y="0" width="580" height="420" rx="4" fill="#FF3366" stroke="#000000" stroke-width="5"/>
        <!-- Card lines decoration -->
        <line x1="40" y1="60" x2="540" y2="60" stroke="#000000" stroke-width="3"/>
        <line x1="40" y1="120" x2="400" y2="120" stroke="#000000" stroke-width="3"/>
        <line x1="40" y1="180" x2="460" y2="180" stroke="#000000" stroke-width="3"/>
        <!-- V icon -->
        <path d="M 480 100 L 510 140 L 540 100" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Back Card 2: Yellow, tilted opposite -->
    <g transform="translate(260, 260) rotate(5)">
        <rect x="0" y="0" width="560" height="400" rx="4" fill="#FFD700" stroke="#000000" stroke-width="5"/>
        <!-- Card content -->
        <rect x="40" y="50" width="140" height="80" rx="3" fill="#0066FF" stroke="#000000" stroke-width="3"/>
        <rect x="200" y="55" width="320" height="24" rx="2" fill="#000000" opacity="0.2"/>
        <rect x="200" y="90" width="280" height="24" rx="2" fill="#000000" opacity="0.2"/>
        <rect x="200" y="125" width="300" height="24" rx="2" fill="#000000" opacity="0.2"/>
        <!-- Circle icons -->
        <circle cx="60" cy="170" r="20" fill="#FF3366" stroke="#000000" stroke-width="3"/>
        <circle cx="120" cy="170" r="20" fill="#0066FF" stroke="#000000" stroke-width="3"/>
        <circle cx="180" cy="170" r="20" fill="#FFD700" stroke="#000000" stroke-width="3"/>
    </g>

    <!-- Front Main Card: Blue, dominant -->
    <g transform="translate(220, 300)">
        <rect x="0" y="0" width="600" height="440" rx="4" fill="#0066FF" stroke="#000000" stroke-width="6" filter="url(#hard-shadow)"/>

        <!-- Card Header -->
        <rect x="0" y="0" width="600" height="100" rx="4" fill="#FFD700" stroke="#000000" stroke-width="0"/>
        <line x1="0" y1="100" x2="600" y2="100" stroke="#000000" stroke-width="4"/>

        <!-- Big V in header -->
        <path d="M 180 30 L 300 80 L 420 30"
              fill="none"
              stroke="#000000"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"/>

        <!-- Card Content Rows -->
        <!-- Row 1: Person icon -->
        <circle cx="80" cy="180" r="35" fill="#FFF8E7" stroke="#000000" stroke-width="4"/>
        <circle cx="80" cy="170" r="18" fill="#000000"/>
        <path d="M 55 200 Q 80 185 105 200" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
        <rect x="140" y="165" width="420" height="35" rx="4" fill="#FFF8E7" stroke="#000000" stroke-width="3"/>

        <!-- Row 2: Phone icon -->
        <circle cx="80" cy="270" r="35" fill="#FF3366" stroke="#000000" stroke-width="4"/>
        <rect x="65" y="255" width="30" height="40" rx="4" fill="#FFF8E7" stroke="#000000" stroke-width="3"/>
        <rect x="140" y="255" width="410" height="35" rx="4" fill="#FFF8E7" stroke="#000000" stroke-width="3"/>

        <!-- Row 3: Email icon -->
        <circle cx="80" cy="360" r="35" fill="#FFD700" stroke="#000000" stroke-width="4"/>
        <rect x="60" y="345" width="40" height="30" rx="3" fill="#FFF8E7" stroke="#000000" stroke-width="3"/>
        <path d="M 60 345 L 80 360 L 100 345" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>
        <rect x="140" y="345" width="400" height="35" rx="4" fill="#FFF8E7" stroke="#000000" stroke-width="3"/>

        <!-- Decorative dots -->
        <circle cx="520" cy="180" r="8" fill="#FF3366" stroke="#000000" stroke-width="2"/>
        <circle cx="545" cy="180" r="8" fill="#FFD700" stroke="#000000" stroke-width="2"/>
        <circle cx="520" cy="270" r="8" fill="#FFD700" stroke="#000000" stroke-width="2"/>
        <circle cx="545" cy="270" r="8" fill="#FFF8E7" stroke="#000000" stroke-width="2"/>
    </g>

    <!-- Floating Decorative Elements -->
    <!-- Small card top right -->
    <g transform="translate(700, 180) rotate(12)">
        <rect x="0" y="0" width="120" height="80" rx="3" fill="#FF3366" stroke="#000000" stroke-width="4"/>
        <line x1="15" y1="25" x2="105" y2="25" stroke="#000000" stroke-width="3"/>
        <line x1="15" y1="45" x2="75" y2="45" stroke="#000000" stroke-width="3"/>
    </g>

    <!-- Small card bottom left -->
    <g transform="translate(120, 720) rotate(-6)">
        <rect x="0" y="0" width="100" height="70" rx="3" fill="#FFD700" stroke="#000000" stroke-width="4"/>
        <circle cx="30" cy="35" r="12" fill="#0066FF" stroke="#000000" stroke-width="2"/>
    </g>

    <!-- Geometric accent shapes -->
    <!-- Top yellow triangle -->
    <path d="M 500 100 L 540 160 L 460 160 Z" fill="#FFD700" stroke="#000000" stroke-width="4"/>
    <!-- Bottom blue circle -->
    <circle cx="850" cy="750" r="50" fill="#0066FF" stroke="#000000" stroke-width="5"/>
    <!-- Red accent square -->
    <rect x="150" y="650" width="60" height="60" fill="#FF3366" stroke="#000000" stroke-width="4" transform="rotate(20 180 680)"/>
</svg>
